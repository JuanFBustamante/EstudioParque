    <section id="contact" class="container">
        <!-- <img src="img/contacto.jpg" alt="background-img-contacto"> -->
        <div class="row pb-4">
            <div class="col-lg-6 col-md-12  col-12  d-flex align-items-center justify-content-center">
                <h2 class="contact-title mb-4 pb-4" data-aos="fade-up" data-aos-duration="500" data-aos-offset="1">Comunicate con nosotros</h2>
            </div>
            <div class="col-lg-6 col-md-12  col-12">
                <form id="formulario" class="contactForm needs-validation" data-aos="fade-up" data-aos-duration="500" data-aos-offset="1" novalidate="">
                        <div class="mb-1" for="validationTooltip01">
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
                        </div>   
                        <div class="mb-1" for="validationTooltip02">
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
                        </div>
                        <div class="mb-1" for="validationTooltip03">
                            <input type="email" class="form-control" id="validationCustom03" placeholder="E-mail" required>
                        </div>
                        <div class="mb-1" for="validationTooltip04">
                            <input type="tel" class="form-control" id="validationCustom04" placeholder="Telefono/Celular (opcional)" >
                        </div>
                        <div class="mb-3" for="">
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escriba aqui su mensaje" rows="8"></textarea>
                        </div>
        
                        <button type="submit" class="btn btn-outline-secondary" >Enviar</button>
                </form>
            </div>
        </div>
        

    </section><!--fin contacto-->
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
        <!-- Scripts -->
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
